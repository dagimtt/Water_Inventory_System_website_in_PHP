<!DOCTYPE html>
<html>
<head>
	<title>Login Page</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
	<link rel="stylesheet" type="text/css" href="Css/style2.css">
</head>
<body>
	<div class="login-box">
		<h1>Login</h1>
		<form>
			<div class="group">
			<label for="username">Email:</label>
			<input type="email" id="email" name="email" onkeyup="validEmail()">
            <span id="spann"></span>
		</div>
		<div class="group">
			<label for="password">Password:</label>
			<input type="password" id="password" name="password" onkeyup="validPassword()">
            <span id="spann2"></span>
		</div>
			<div class="group">
			<input type="submit" value="Login"  onclick="return validateForm()" >
            <span id="spann3"></span>
		</div>
		</form>
	</div>
    <p class="para-2">Not have an account? <a href="sign _up.html">Sign Up Here</a></p>
<script defer src="validation/login.js"></script>
</body>
</html>
