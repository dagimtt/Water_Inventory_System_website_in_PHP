<body>

        <div class="box-1">
<label for="">Customer Name</label></br>
<input type="text" id="custName" onkeyup="validateCustName()"></br>

<span id="cust2"></span>

<input type="text" id="address" onkeyup="validateAddress()"></br>
<span id="cust3"></span>
<label for="">Account Status</label></br>
<select name="" id="" >
<option value="val">Active</option>
<option value="val2">Dective</option>
</select>
</div>
<div class="box-2">

<select name="" id="" ></br>
    <option value="val">Agent</option>

    </select></br>
    <label for="">Money </label></br>
    <select name="" id="" >

        <option value="val2">Cash</option>
        </select></br>
        <label for="">Amount</label>

    </div>
        <div class="box-3">

<input type="text" class="inp">
<input class="searchbtn" type="button" value="Search" >
</div>

        <option value="val">wolkite</option>

        <option value="val">addis</option>
        <option value="val">hawasa</option>
        <option value="val">gondar</option>
    </select></br>
    <input type="checkbox" value="Monday" id="mon">
    <label for="mon">Monday</label>

    <label for="tue">Tuesday</label>
    <input type="checkbox" value="wednesday" id="wed">
    <label for="wed">Wednesday</label></br>

    <input type="checkbox" value="Thursday" id="thu">
    <label for="thu">Thursday</label>
    <input type="checkbox" value="Friday" id="fr">
    <label for="fr">Friday</label>
    <input type="checkbox" value="Saturday" id="sat">
    <label for="sat">Saturday</label></br>
    <input type="checkbox" value="Sunday" id="sun">

    <label for="">Required Bottle Qty</br>For Order Delivery</label>
<input type="text" class="delinp" id="quantity" onkeyup="validateQuantity()">
<span id="cust5"></span>
