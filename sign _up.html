<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/c4254e24a8.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="Css/login.css">
    
    <title>SIgn Up</title>
</head>
<body>
    
   <div class="signup-box">
<h1>Sign Up</h1>
<form action="signUp.php" method="post">


<div class="input-group">
<label>First Name</label>
<input name="fname" type="text"   id="fname" onkeyup="validateFirstName()">
<span id="spann"></span>
</div>

<div class="input-group">
<label>Last Name</label>
<input name="lname" type="text" id="lname" onkeyup="validateLastName()">
<span id="spann2"></span>
</div>

<div class="input-group">
<label>Email</label>
<input name="email" type="email" id="email" onkeyup="validEmail()">
<span id="spann3"></span>
</div>

<div class="input-group">
<label>Password</label>
<input name="password" type="password" id="password" placeholder="" onkeyup="validPassword()">
<span id="spann4"></span>
</div>

<div class="input-group">
<label>Confirm Password</label>
<input name="confirm" type="password" id="confirm" placeholder="" onkeyup="validConfirm()">
<span id="spann5"></span>
</div>

<div class="input-group">
<label>Address</label>

<input name="address" type="text"  id="address" onkeyup="validateAddress()">
<span id="spann6"></span>
</div>
<div class="input-group">
<label>Gender</label>
<input name="gender" type="text"  id="gender" onkeyup="validateGender()">
<span id="spann7"></span>
</div>

<div class="input-group">
<input name="submit" type="submit" value="Submit" id="submit" onclick="return validateForm()">
<span id="spann8"></span>
</div>


</form>
<p>By clicking the sign up button,you agree to our<br>
<a href="#">Terms and Condition</a>
<a href="#">Policy privacy</a>

</p>
</div> 

<p class="para-2">Already have an account?<a href="login.html">Login here</a></p>



<script defer src="validation/signUp.js"></script>
</body>
</html>
